<!DOCTYPE html>
<html>
<head>
  <title>Monitor List</title>
  <style>
    /* Improved CSS styling (same as previous styling) */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    h1 {
      background-color: #333;
      color: white;
      padding: 20px;
      margin: 0;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      text-align: left;
      padding: 10px;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Monitor List</h1>
  <table id="pingTable">
    <tr>
      <th>Discord URL</th>
    </tr>
  </table>

  <script>
    // Function to add a row to the table
    function addRow(url) {
      const table = document.getElementById('pingTable');
      const row = table.insertRow(1); // Insert at the top
      const cell = row.insertCell(0);
      cell.textContent = url;
    }

    // EventSource to listen for SSE updates
    const eventSource = new EventSource('/sse');
    eventSource.onmessage = function (event) {
      const data = JSON.parse(event.data);
      const table = document.getElementById('pingTable');

      // Clear existing rows
      while (table.rows.length > 1) {
        table.deleteRow(1);
      }

      // Add new rows based on SSE data
      data.forEach(([url]) => {
        addRow(url);
      });
    };
  </script>
</body>
</html>
